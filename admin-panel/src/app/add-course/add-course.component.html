<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey">
    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Add new <span class="w3-tag">Course</span></b></h1>
    </header>
    <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-container">
            <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <p>

                </p>
                <div class="form-group">
                    <p><input class="w3-input w3-padding-16, form-group" type="text" placeholder="Course Name"
                            formControlName="courseName"></p>
                    <span class="text-danger"
                        *ngIf="courseForm.controls['courseName'].errors?.required && courseForm.controls['courseName'].touched">Enter
                        First Name</span>
                </div>
                <div>
                    <p>
                        <button class="btn navbar-inverse bg-dark text-light" type="submit">Add</button>
                    </p>
                </div>
            </form>
        </div>
    </div>


</body>
