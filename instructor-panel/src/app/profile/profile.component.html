<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-light-grey">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Welcome to <span class="w3-tag">Yogacharya</span></b></h1>
    </header>

    <div class="w3-card-4 w3-margin w3-white">
        <div class="w3-col s12 w3-center">

            <h4><b>Select Course Name : </b></h4>

            <ng-multiselect-dropdown [placeholder]="'Select Courses'" [data]="dropdownList"
                [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
                (onDeSelect)="onItemDeSelect($event)">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <!-- Blog entries -->
    <div class="w3-col s12 w3-center" *ngIf="isCoursesPresent">

        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white text-left">
            <div class="container">
                <br>
                <form target="_blank">
                    <h5><b>Add Course Link : </b></h5>
                    <p><input class="w3-input w3-padding-16" type="text" placeholder="Add link" required
                            [(ngModel)]="courseLink" name="courseLink"></p>
                    <p><button class="btn navbar-inverse bg-dark text-light" type="submit"
                            (click)="updateCourseLink(courseLink)" [disabled]="courseLink==''">Update</button></p>
                </form>
                <br>
            </div>
        </div>

    </div>

</body>

</html>
