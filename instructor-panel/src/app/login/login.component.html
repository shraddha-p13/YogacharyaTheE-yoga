<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>


<body class="w3-light-grey">
  <!-- Header -->

  <header class="w3-container w3-center w3-padding-32">
    <h1><b>Login <span class="w3-tag">Form</span></b></h1>
  </header>


  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p><input class="w3-input w3-padding-16" type="text" placeholder="Email" formControlName="email">
          <span class="text-danger"
            *ngIf="loginForm.controls['email'].errors?.required && loginForm.controls['email'].touched">Enter
            Email</span>
        </p>
        <p><input class="w3-input w3-padding-16" type="password" placeholder="Password" formControlName="password">
          <span class="text-danger"
            *ngIf="loginForm.controls['password'].errors?.required && loginForm.controls['password'].touched">Enter
            Password</span>
        </p>
        <p><button class="btn navbar-inverse bg-dark text-light" type="submit">Submit</button></p>
      </form>

    </div>
  </div>


</body>

</html>
